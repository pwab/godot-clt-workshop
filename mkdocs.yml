site_name: Spieleprogrammierung mit der Godot Engine

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  language: de
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    #- navigation.indexes --> section pages (overviews)
    - navigation.instant # xhr hot reload
    - navigation.tracking # anchor tracking in url
    - navigation.top # back to top button
    - toc.follow # toc scrolls so the current point is visible
    #- toc.integrate --> toc of a page on the left
    - search.suggest

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/pwab/godot-clt-workshop
repo_name: pwab/godot-clt-workshop

